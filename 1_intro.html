# 쯈u칠 es R?

- R es un lenguaje para computaci칩n estad칤stica y gr치ficos desarrollado en la Universidad de Auckland por Ross Ihaka y Robert Gentlemany. Su sintaxis es muy similar al lenguaje S de Bell Laboratories permitiendo inclusive correrlo sin modificaci칩n en un entorno R.

- R es solo un interprete de comandos al igual que Python, Ruby o Perl, por tanto se puede usar directamente desde una terminal.

- Existen diversas interfaces gr치ficas que anidan R entre las cuales se cuentan: RStudio, Bioconductor, R Commander, Rattle, RKWard, Deducer, entre otras; sin embargo, la m치s ampliamente usada y recomendada es RStudio.

- Existen m칰ltiples formas de trabajo de an치lisis de datos donde existen distintos *approach*: Base R, Tidyverse y data.table. La diferencia entre cada uno r치dica en la construcci칩n de la sintaxis y la velocidad de ejecuci칩n.

# Sintaxis b치sica de R

- `#` representa un comentario dentro del script
- `;` separa comandos (rara vez usado)
- variables no se declaran antes de usarse y pueden ser utilizadas en funciones
- formas de asignar valores a variables
  - `a &lt;- b`
  - `b -&gt; a`
  - `assign("a", b)`
  - `a = b`
- variables globales usando `&lt;&lt;-`
- carga de librerias usando `library()`
- instalaci칩n de librerias usando `install.packages()` o GUI
- `::` permite el acceso a funciones dentro de paquetes
- `$` actua sobre *data.frames* permitiendo acceder a contenidos de columnas
- ayuda r치pida de comandos `?function_name`
- obtener directorio de trabajo `getwd()` y setear con `setwd()`
- listar variables en el entorno `ls()`, borrar con `rm()` y borrar todo con `rm(list = ls())`

# Archivos CSV (Comma separated values)

Los archivos CSV o TSV son bases de datos que se separan sus columnas por medio de comas, punto y comas o cualquier otro caracter. 

En R existen varias formas de manejarlos:

- Base R utiliza el comando *read.csv* o *read.csv2* dentro del paquete *utils*.
- Tidyverse utiliza el comando *read_csv* o *read_csv2* dentro del paquete *readr*.

.pull-left[

### Lectura


```r
read.csv2("db/baseex.csv")
```

```
##   a b c d
## 1 1 2 3 4
## 2 5 6 7 8
```

]

.pull-right[

### Escritura

```
write.csv2(data.frame, "db/baseex.csv")
```

]

---

# Archivos RDS y RData

Los archivos RDS y RData son formatos nativos de R para el guardado de objetos, es decir, un vector se guarda como un vector o un dataframe como dataframe. 


.pull-left[

### Lectura

#### RDS

```
readRDS("db/baseex.rds")
```

#### RData

```
load("db/baseex.RData")
```

]

.pull-right[

### Escritura

#### RDS

```
saveRDS(data.frame, "db/baseex.rds")
```

#### RData

```
save(data.frame, file = "baseex.RData")
```

]

# Archivos Excel

Existen m칰ltiples paquetes para el trabajo con archivos excel (*xlsx*, *readxl*, *writexl*, *basictabler*, etc). El que ha adquirido mayor notoriedad es *readxl* porque no posee dependencias externas y adem치s es extremadamente r치pido por estar escrito en C y C++. Sin embargo, este software fue dividido y no posee funciones de escritura de archivos por ende se debe usar en conjunto con *writexl*.

.pull-left[

### Lectura


```r
library(readxl)
read_excel("db/Libro1.xlsx", sheet = 1, range = "E6:G9")
```

```
## # A tibble: 3 x 3
##       a     b     c
##   &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1     1     2     3
## 2     4     5     6
## 3     7     8     9
```
]

.pull-right[
